<!DOCTYPE html>
<html>
<head>
    <title>Send Money</title>
    <style>
        /* Styling for the banner */
        .banner {
            background-color: #007bff; 
            color: white; 
            text-align: center; 
            padding: 10px; 
            margin-bottom: 20px; 
        }
    </style>
</head>
<body>
    
    <div class="banner">
        <h1>Welcome to SRT Bank</h1> 
    </div>
    <div class="container">
        <h1>Send Money</h1> 
        <p>Current Balance: ${{ balance }}</p> 
        {% if error %}
            <p style="color: red;">{{ error }}</p> 
        {% endif %}
        {% if success %}
            <p style="color: green;">{{ success }}</p> 
        {% endif %}
        <form method="post">
            <label for="sender">Sender:</label><br> 
            <input type="text" id="sender" name="sender" required><br>

            <label for="sender_email">Sender Email:
            <input type="email" id="sender_email" name="sender_email" required><br>

            <label for="recipient">Recipient:</label><br> 
            <input type="text" id="recipient" name="recipient" required><br>

            <label for="recipient_email">Recipient Email:</label><br>
            <input type="email" id="recipient_email" name="recipient_email" required><br>

            <label for="amount">Amount:</label><br> 
            <input type="number" id="amount" name="amount" required><br>

            <input type="submit" value="Send"> <!-- Submit button  -->
        </form>
    </div>
</body>
</html>
